<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon Agenda Électronique</title>
</head>
<body>
    <h1>Mon Agenda Électronique</h1>
    
    <form method="GET">
        <label for="date">Date de l'événement:</label>
        <input type="date" id="date" name="date">
        <label for="name">Nom de l'événement:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Ajouter un événement</button>
    </form>
    
    <h2>Événements à venir</h2>
    <div class="event">
        <span>Nom de l'événement 1 : Description de l'événement 1</span>
        <a href="/delete/1">Supprimer</a>
    </div>
    <div class="event">
        <span>Nom de l'événement 2 : Description de l'événement 2</span>
        <a href="/delete/2">Supprimer</a>
    </div>
    
    
</body>
</html>

 

 
</body>
